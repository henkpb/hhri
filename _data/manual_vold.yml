men_title: "Gutter og menn"
men_icon: "&#xE90F;"
men_text: "Håndboken forklarer blant annet hvordan traumer påvirker den psykiske helsen. Den henviser til metoder og teknikker som kan brukes for å møte de psykologiske behovene til gutter og menn som har blitt utsatt for overgrep, illustrert gjennom sanne historier. Håndboken kan også være nyttig for folk som allerede har kunnskap og erfaring på feltet."
