kvinner_title: "Kvinner"
kvinner_icon: "&#xE900;"
kvinner_text: "Håndboken forklarer blant annet hvordan traumer påvirker den psykiske helsen. Den henviser til metoder og teknikker som kan brukes for å møte de psykologiske behovene til kvinner som har overlevd seksuell vold i krig og konflikt. Håndboken kan også være nyttig for folk som allerede har kunnskap og erfaring på feltet."
