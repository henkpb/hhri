barn_title: "Barn"
barn_icon: "&#xE90D;"
barn_text: "Denne håndboken er utviklet for hjelpere og hjelpearbeidere med retningslinjer for hvordan man kan gi kultursensitiv psykososial støtte til barn utsatt for seksuelle overgrep i krig, konflikt, humanitære kriser og lokalsamfunn med lave ressurser."
