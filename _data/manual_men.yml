manual_title: "Boys and Men GBV Manual"
manual_icon: "&#xE911;"
manual_text: "The handbook explains, among other things, how trauma affects mental health. It refers to methods and techniques that can be used to meet the psychological needs of abused boys and men, illustrated through true stories. The handbook can also be useful for people who already have knowledge and experience in the field."
