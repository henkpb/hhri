toolbox_title: "Boys and Men GBV Toolbox"
toolbox_icon: "&#xE912;"
toolbox_text: "The boys and men GBV toolbox is a collection of the tools presented in the training manual. The intention is to give you a small sized, easy to handle sample. It contains grounding exercises, four stories, window of tolerance and other tools."
